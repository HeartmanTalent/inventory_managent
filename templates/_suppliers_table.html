<div class="table-mi">
  <table id="books-table" class="table table-shopping">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th>Title</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for supplier in suppliers %}
      <tr>
        <td class="text-center">{{supplier.id}}</td>
        <td>{{supplier.name}}</td>
        <td>{{supplier.email}}</td>
        <td>{{supplier.address}}</td>
        <td>
          <!-- Read supplier buttons -->
          <button type="button" class="bs-modal read-book btn btn-sm btn-success"
            data-form-url="{% url 'read_supplier' supplier.id %}">
            <span class="fa fa-eye"></span>
          </button>
          {% if perms.main.change_supplier %}
          <!-- Update supplier buttons -->
          <button type="button" class="update-book btn btn-sm btn-info-mi"
            data-form-url="{% url 'update_supplier' supplier.id %}">
            <span class="fa fa-pencil"></span>
          </button>
          {% endif %}
          {% if perms.main.delete_supplier %}
          <!-- Delete supplier buttons -->
          <button type="button" class="bs-modal delete-book btn btn-sm btn-danger"
            data-form-url="{% url 'delete_supplier' supplier.id %}">
            <span class="fa fa-trash"></span>
          </button>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
