<div class="table-mi">
  <table id="books-table" class="table table-shopping">
    <thead>
      <tr>
        <th> #</th>
        <th> Name</th>
        <th> Information</th>
        <th> Address</th>
        <th> Date Added</th>
        <th> Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for outlet in outlets %}
      <tr>
        <th scope="row">{{ outlet.id }}</th>
        <td>{{ outlet.name }}</td>
        <td>{{ outlet.description }}</td>
        <td>{{ outlet.address}}</td>
        <td>{{ outlet.date_added}}</td>
        <td>
          <!-- Read outlet buttons -->
          <button type="button" class="bs-modal read-book btn btn-sm btn-success"
            data-form-url="{% url 'read_outlet' outlet.id %}">
            <span class="fa fa-eye"></span>
          </button>
          {% if perms.main.change_outlet %}
          <!-- Update outlet buttons -->
          <button type="button" class="update-book btn btn-sm btn-info-mi"
            data-form-url="{% url 'update_outlet' outlet.id %}">
            <span class="fa fa-pencil"></span>
          </button>
          {% endif %}
          {% if perms.main.delete_outlet %}
          <!-- Delete outlet buttons -->
          <button type="button" class="bs-modal delete-book btn btn-sm btn-danger"
            data-form-url="{% url 'delete_outlet' outlet.id %}">
            <span class="fa fa-trash"></span>
          </button>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
