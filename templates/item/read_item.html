{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Item Details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="form-row mt-5">
    <div class="col">
      <label>Title:</label>
    </div>
    <div class="col">
      {{item.title}}
    </div>
  </div>
  <div class="form-row mt-5">
    <div class="col">
      <label>Description:</label>
    </div>
    <div class="col">
      {{item.description}}
    </div>
  </div>
  <div class="form-row mt-5">
    <div class="col">
      <label>Barcode</label>
    </div>
    <div class="col">
      {{item.barcode}}
    </div>
  </div>
  <div class="form-row mt-5">
    <div class="col">
      <label>Quantity</label>
    </div>
    <div class="col">
      {{item.quantity}}
    </div>
  </div>
  <div class="form-row mt-5">
    <div class="col">
      <label>Unit Price</label>
    </div>
    <div class="col">
      R {{item.unit_price}}
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info-mi" data-dismiss="modal">Close</button>
  </div>
