{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Store details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="">
    Name:
    {{ store.name }}
  </div>
  <div class="">
    Description:
    {{ store.description }}
  </div>
  <div class="">
    Address:
    {{ store.address}}
  </div>
  <div class="">
    Date Added:
    {{ store.date_added }}
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-info-mi" data-dismiss="modal">Close</button>
</div>
